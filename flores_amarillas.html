<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz día de las flores amarillas</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background-color: rgba(255, 214, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <video autoplay loop id="bg-video">
        <source src="girasol.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <div class="content">
        <h1>Feliz día de las flores amarillas</h1>
    </div>
</body>
</html>
